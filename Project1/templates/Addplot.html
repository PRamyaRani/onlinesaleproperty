{% include 'head.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plots</title>
</head>
<body>
<form action="{% url 'saveplot' %}" method="post">
    {% csrf_token %}

<table align="center">
    <br>
    <br>
    <h1 align="center">New Plot Registration</h1>

    <tr>
        <th><label for="name">Plotno:</label><br></th>

        <th><input type="number" name="pn"><br></th>
        </tr>
    <tr>
        <th><label for="name">Roadno:</label><br></th>
            <th><input type="number" name="rn"><br></th>
        </tr>
    <tr>
        <th><label for="name">Surveyno:</label><br></th>
        <th><input type="number" name="sn"><br></th>
        </tr>
    <tr>
            <th><label for="name">costpersqyard:</label><br></th>
        <th><input type="number" name="cps"><br></th>
    </tr>
     <tr>
            <th><label for="name">totalsqd:</label><br></th>
        <th><input type="number" name="ts"><br></th>
    </tr>
    <tr>
        <th><label for="name">Otherexpances:</label><br></th>
        <th><input type="number" name="oe"><br></th>
        </tr>
    <tr>
            <th><label for="name">Boundaries:</label><br></th>
        <th><input type="number" name="bd"><br></th>
        </tr>
    <tr>
</tr>
    <tr>
        <th><label for="name">Facing:</label><br></th>
        <th><input type="text" name="fc"><br></th>
        </tr>
    <tr>
            <th><label for="name">Status:</label><br></th>
        <th><input type="text" name="st"><br></th>
        </tr>
    <tr>
            <th><label for="name">Totalcost:</label><br></th>
            <th><input type="number" name="tc"><br></th>
        </tr>
    <br>



</table>
<br>
  <h5 align="center"><button type="submit">save</button><br></h5>
</form>
</body>
</html>
